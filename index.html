<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0bcb27dbb4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <header class="header">
      <div id="title">
        <h1>TODO</h1>
        <button class="light-mode"></button>
      </div>
      <div id="input">
        <p class="enter-some"></p>
        <input type="text" class="items" placeholder="Create a new todo..." />
        <button id="save-btn">+</button>
      </div>
    </header>
    <div class="list-container">
      <!-- <article class="list"></article> -->
    </div>
    <div class="clear-container">
      <button type="submit" class="clear-items">Clear All</button>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
